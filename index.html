<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Affordable Jewelry</title>
    <meta name="description"
        content="Explore a wide range of affordable jewelry products. Find necklaces, bracelets, earrings, and more.">
    <meta name="keywords" content="jewelry, necklaces, bracelets, earrings, affordable jewelry">
    <meta name="author" content="Your Company">
    <!-- Include FontAwesome (v6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Updated Bootstrap 4 (or 5) CSS and JavaScript links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            /* Background color */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        main {
            padding: 1rem;
        }

        /* Updated Bootstrap 4 (or 5) classes for form inputs */
        .form-control {
            width: 100%;
        }

        .wishlist-button {
            color: #ff0000;
            /* Red color for wishlist heart */
        }

        .btn-whatsapp {
            margin-left: 10px;
            /* Add space between the company name and the WhatsApp button */
        }

        .product-price-low {
            color: green;
            /* Low price range color (e.g., green for affordable) */
        }

        .product-price-medium {
            color: orange;
            /* Medium price range color (e.g., orange for moderate) */
        }

        .product-price-high {
            color: red;
            /* High price range color (e.g., red for expensive) */
        }

        .product-carousel {
            max-width: 400px;
            /* Set the maximum width for the carousel */
            margin: 0 auto;
            /* Center align the carousel */
        }

        .product-carousel .carousel-inner .carousel-item img {
            max-width: 100%;
            /* Make sure the images fit within the carousel */
            height: auto;
        }

        .offer-single-line {
    background-color: #fff; /* Background color for the entire section */
    overflow: hidden; /* Hide overflowing content */
    white-space: nowrap; /* Prevent line breaks */
}

/* Style the marquee container to limit its width */
.offer-single-line marquee {
    padding: 0px; /* Add padding for spacing */
    color: #333; /* Text color */
    font-size: 12px; /* Font size */
}

.offer-single-line .offer {
    display: inline-block; /* Display offers side by side */
    margin-right: 20px; /* Add some spacing between offers */
}

.offer-single-line .offer h3 {
    font-size: 14px; /* Heading font size */
    margin: 0; /* Remove margin to prevent extra spacing */
}

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <!-- Updated Bootstrap 4 (or 5) navbar structure -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mr-auto" href="#"><img src="your-logo.png" alt="Company Logo"></a>
            <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER" class="btn btn-success btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Connect on WhatsApp
            </a>
        </div>
    </header>

    <!-- Carousel Component -->
    <section class="product-carousel">
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#productCarousel" data-slide-to="1"></li>
                <li data-target="#productCarousel" data-slide-to="2"></li>
            </ul>

            <!-- Slideshow Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://wallpapercave.com/wp/wp11351536.jpg" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp11351536.jpg" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp11351536.jpg" alt="Product 3">
                </div>
            </div>

            <!-- Navigation Arrows -->
            <a class="carousel-control-prev" href="#productCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>


    <main class="container">
        <section>
            
        <div class="offer-single-line" style="background-color: #fff;">
            <marquee scrollamount="3" behavior="scroll" direction="left">
                <!-- Offer 1 -->
                <div class="offer">
                    <h3>Offer 1</h3>
                    <p>Get 20% off on selected necklaces. Limited time offer!</p>
                </div>
                <!-- Offer 2 -->
                <div class="offer">
                    <h3>Offer 2</h3>
                    <p>Buy any bracelet and get one free! Hurry, don't miss out!</p>
                </div>
            </marquee>
        </div>
        </section>

        <section class="filters mb-4 p-3" style="background-color: #fff;">
            <h2 class="mb-3">Discover Your Perfect Selection</h2>
            <!-- Updated Bootstrap 4 (or 5) form classes -->
            <form class="form-inline mb-4">
                <input type="text" id="searchInput" class="form-control mr-sm-2" placeholder="Search products">
                <select id="categorySelect" class="form-control mr-sm-2">
                    <option value="">All Categories</option>
                    <option value="necklaces">Necklaces</option>
                    <option value="bracelets">Bracelets</option>
                    <option value="earrings">Earrings</option>
                </select>
                <select id="sortSelect" class="form-control mr-sm-2">
                    <option value="priceAsc">Price (Low to High)</option>
                    <option value="priceDesc">Price (High to Low)</option>
                </select>
            </form>
        </section>

        <section class="products p-3" style="background-color: #f0f0f0;">
            <h2 class="mb-3">Our Products</h2>
            <div class="row" id="product-list">
                <!-- Products will be dynamically generated here based on query parameters -->
            </div>
        </section>
    </main>

    <footer class="navbar-fixed-bottom navbar-dark bg-dark">
        <div class="container">
            <p class="navbar-text">&copy; 2023 Your Company</p>
            <p class="navbar-text float-right">Contact: contact@company.com</p>
        </div>
    </footer>

    <script>
        // Define the products array
        const products = [{
                id: 'product1',
                name: 'Product 1',
                category: 'necklaces',
                price: '$15.99',
                description: 'Lorem ipsum dolor sit amet...',
                tags: ['necklaces', 'jewelry', 'accessories'],
                availability: true,
                offer: '10% off',
                image: 'https://raw.githubusercontent.com/NaveenKoti/plp/main/test.jpg'
            },
            {
                id: 'product2',
                name: 'Product 2',
                category: 'bracelets',
                price: '$5.99',
                description: 'Sed nonne merninisti licere mihi ista probare...',
                tags: ['bracelets', 'jewelrys', 'accessoriess'],
                availability: false,
                offer: '0% off',
                image: 'https://raw.githubusercontent.com/NaveenKoti/plp/main/test.jpg'
            },
            {
                id: 'product3',
                name: 'Product 3',
                category: 'earrings',
                price: '$5.99',
                description: 'Sed nonne merninisti licere mihi ista probare...',
                tags: ['earrings', 'jewel', 'acces'],
                availability: false,
                image: 'https://raw.githubusercontent.com/NaveenKoti/plp/main/test.jpg'
            }
        ];

        // Function to load and display products based on query parameters
        function loadProductFromQuery() {
            // Parse the URL and extract query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const productID = urlParams.get('productID');

            // If there's a valid query parameter, try to find and display the corresponding product
            if (productID) {
                const product = products.find((p) => p.id === productID);

                if (product) {
                    const productContainer = document.getElementById('product-list');

                    const productCard = document.createElement('div');
                    productCard.classList.add('col-md-4');

                    // Construct the product card HTML
                    productCard.innerHTML = `
                        <div class="card mb-3 box-shadow" style="max-width: 400px;">
                            <!-- Product image -->
                            <img class="card-img-top" src="${product.image}" alt="${product.name}">
                            <div class="card-body">
                                <!-- Product name -->
                                <h2 class="card-title">${product.name}</h2>
                                <ul class="product-info">
                                    <!-- Product ID -->
                                    <li><i class="far fa-id-card"></i> ${product.id}</li>
                                    <!-- Product category -->
                                    <li><i class="fas fa-tags"></i> ${product.category}</li>
                                    <!-- Product price with color coding -->
                                    <li class="${getPriceColorClass(product.price)}"><i class="fa fa-inr"></i> ${product.price}</li>
                                    <!-- Product availability -->
                                    <li class="product-availability"><i class="fas fa-check-circle"></i> ${product.availability ? 'In Stock' : 'Out of Stock'}</li>
                                    <!-- Product offer -->
                                    ${product.offer ? `<li class="product-offer"><i class="fas fa-gift"></i> ${product.offer}</li>` : ''}
                                    <!-- Product tags -->
                                    <li class="product-tags"><i class="fas fa-tags"></i> ${product.tags.join(', ')}</li>
                                </ul>
                                <div class="button-container d-flex justify-content-end">
                                    <div class="btn-group">
                                        <!-- Wishlist button -->
                                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleFavorite(this)" data-product="${product.id}">
                                            <i class="far fa-heart"></i>
                                        </button>
                                        <!-- Make Inquiry button -->
                                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="makeInquiry('${product.id}')">
                                            Make Inquiry
                                        </button>
                                        <!-- Share on WhatsApp button -->
                                        <button type="button" class="btn btn-success btn-sm" onclick="shareOnWhatsApp('${product.name}', '${product.image}')">
                                            <i class="fab fa-whatsapp"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Append the product card to the product container
                    productContainer.appendChild(productCard);
                } else {
                    // Product not found with the specified ID, handle accordingly
                    alert('Product not found.');
                }
            } else {
                // If there's no query parameter, display all products
                renderProducts(products);
            }
        }

        // Function to toggle the favorite status of a product
        function toggleFavorite(button) {
            const productId = button.getAttribute('data-product');
            const currentWishlist = localStorage.getItem('wishlist');
            const wishlist = currentWishlist ? JSON.parse(currentWishlist) : {};

            const isFavorite = wishlist[productId];

            if (isFavorite) {
                delete wishlist[productId];
                button.classList.remove('wishlist-button');
            } else {
                wishlist[productId] = true;
                button.classList.add('wishlist-button');
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        // Function to make an inquiry about a product
        function makeInquiry(productId) {
            // Implement your inquiry logic here
            alert(`Inquire about product with ID: ${productId}`);
        }

        // Function to share a product on WhatsApp
        function shareOnWhatsApp(productName, productImage) {
            const shareText = `Check out this product: ${productName}`;
            const shareUrl = `https://example.com/product?name=${encodeURIComponent(productName)}`;

            // Generate the WhatsApp share link
            const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;

            // Open the WhatsApp share link in a new tab
            window.open(whatsappLink, '_blank');
        }

        // Function to get the price color class based on the price value
        function getPriceColorClass(price) {
            const priceValue = parseFloat(price.slice(1)); // Remove the dollar sign and parse as a float

            if (priceValue < 10) {
                return 'product-price-low';
            } else if (priceValue >= 10 && priceValue <= 50) {
                return 'product-price-medium';
            } else {
                return 'product-price-high';
            }
        }

        // Function to render all products
        function renderProducts(products) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = ''; // Clear the existing products

            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4');

                // Construct the product card HTML
                productCard.innerHTML = `
                    <div class="card mb-3 box-shadow" style="max-width: 400px;">
                        <!-- Product image -->
                        <img class="card-img-top" src="${product.image}" alt="${product.name}" style="max-width: 100%; max-height: 200px;">
                        <div class="card-body">
                            <!-- Product name -->
                            <h2 class="card-title">${product.name}</h2>
                            <ul class="product-info">
                                <!-- Product ID -->
                                <li><i class="far fa-id-card"></i> ${product.id}</li>
                                <!-- Product category -->
                                <li><i class="fas fa-tags"></i> ${product.category}</li>
                                <!-- Product price with color coding -->
                                <li class="${getPriceColorClass(product.price)}"><i class="fa fa-inr"></i> ${product.price}</li>
                                <!-- Product availability -->
                                <li class="product-availability"><i class="fas fa-check-circle"></i> ${product.availability ? 'In Stock' : 'Out of Stock'}</li>
                                <!-- Product offer -->
                                ${product.offer ? `<li class="product-offer"><i class="fas fa-gift"></i> ${product.offer}</li>` : ''}
                                <!-- Product tags -->
                                <li class="product-tags"><i class="fas fa-tags"></i> ${product.tags.join(', ')}</li>
                            </ul>
                            <div class="button-container d-flex justify-content-end">
                                <div class="btn-group">
                                    <!-- Wishlist button -->
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="toggleFavorite(this)" data-product="${product.id}">
                                        <i class="far fa-heart"></i>
                                    </button>
                                    <!-- Make Inquiry button -->
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="makeInquiry('${product.id}')">
                                        Make Inquiry
                                    </button>
                                    <!-- Share on WhatsApp button -->
                                    <button type="button" class="btn btn-success btn-sm" onclick="shareOnWhatsApp('${product.name}', '${product.image}')">
                                        <i class="fab fa-whatsapp"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Append the product card to the product container
                productContainer.appendChild(productCard);
            });
        }

        // Call the function to load and display the product based on query parameters
        loadProductFromQuery();
    </script>
</body>

</html>
